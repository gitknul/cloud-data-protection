version: "3.8"
services:
  cdp_rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "7100:15672"
      - "7101:5672"
    volumes:
      - cdp_rabbitmq:/rabbitmq
  
  cdp_postgres:
    image: "postgres:14.2"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgresdevelopment
  
  cdp_mongo:
    image: "mongo:5.0.6"
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongodevelopment
    volumes:
      - cdp_mongodb:/data/db
  
  cdp_mailhog:
    image: "mailhog/mailhog"
    ports: 
      - "1025:1025"
      - "8025:8025"
    
  cdp_redis:
    image: "redis:7.0.4-alpine3.16"
    ports:
      - "6379:6379"

volumes:
  cdp_rabbitmq:
    driver: local
  cdp_mongodb:
    driver: local